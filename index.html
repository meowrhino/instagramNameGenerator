<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IG @ generator</title>
  <style>
    /* ---------------------- */
    /*        DARK MODE       */
    /* ---------------------- */
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%;
    }
    body {
      background-color: #333;
      /* Patrón de círculos */
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 10px 10px;
      background-attachment: fixed; /* << Para mantener el fondo fijo */
      
      font-family: Arial, sans-serif;
      color: #f8ecd8; /* Texto claro sobre fondo oscuro */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      margin-top: 40px;
      text-align: center;
      font-weight: normal;
    }

    /* ---------------------- */
    /*     CONTENEDOR         */
    /* ---------------------- */
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .input-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-row label {
      font-weight: bold;
    }
    .input-row input[type="text"],
    .input-row input[type="number"] {
      padding: 8px;
      border: 1px solid #666;
      border-radius: 4px;
      background-color: #444;
      color: #f8ecd8;
    }
    .input-row input[type="number"] {
      width: 100px;
    }

    /* ---------------------- */
    /*     BOTÓN GENERAR      */
    /* ---------------------- */
    .btn-generate {
      background-color: burlywood;
      border: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      margin-bottom: 20px;
      transition: background-color 0.2s ease;
    }
    .btn-generate:hover {
      background-color: #e0b080;
    }

    /* ---------------------- */
    /*   LISTA DE OPCIONES    */
    /* ---------------------- */
    .options-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }
    .option-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #444;
      padding: 8px 12px;
      border-radius: 4px;
    }
    .option-text {
      font-family: monospace;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70%;
    }
    .copy-btn {
      background-color: burlywood;
      border: none;
      color: #333;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.2s ease;
    }
    .copy-btn:hover {
      background-color: #e0b080;
    }
  </style>
</head>
<body>
  <h1>IG @ generator</h1>
  
  <div class="container">
    <div class="input-row">
      <label for="baseName">Nombre base:</label>
      <input type="text" id="baseName" placeholder="Ej: manu" />
      
      <label for="numOptions">Opciones:</label>
      <input type="number" id="numOptions" min="1" max="100" value="5" />
    </div>

    <button class="btn-generate" onclick="generateOptions()">Generar</button>

    <div class="options-list" id="optionsList">
      <!-- Las opciones generadas aparecerán aquí -->
    </div>
  </div>

  <script>
    const nameCharLimit = 30; // Longitud fija que deseamos

    // Genera un número aleatorio entre 0 y 'max' (ambos incluidos)
    function randomNumber(max) {
      return Math.floor(Math.random() * (max + 1));
    }

    // Devuelve un string con 'count' underscores
    function addUnderscores(count) {
      return '_'.repeat(count);
    }

    /**
     * Genera un string de longitud 30 (nameCharLimit),
     * añadiendo underscores aleatorios al nombre base
     * hasta completarlo.
     * Reemplaza espacios por underscores.
     */
    function generatePoeticString(base) {
      // Si el usuario introduce espacios, los sustituimos por '_'
      base = base.replace(/\s+/g, '_');

      let name = base;
      while (name.length < nameCharLimit) {
        const spacesLeft = nameCharLimit - name.length;
        // Cuántos underscores añadimos (aleatorio entre 0 y spacesLeft)
        const underscoresToAdd = randomNumber(spacesLeft);
        // Índice aleatorio para insertar
        const randomIndex = Math.floor(Math.random() * (name.length + 1));
        // Inserta
        name = name.slice(0, randomIndex) + addUnderscores(underscoresToAdd) + name.slice(randomIndex);
      }
      // Si por cualquier razón pasa el límite, recortamos
      if (name.length > nameCharLimit) {
        name = name.slice(0, nameCharLimit);
      }
      return name;
    }

    // Copia el texto al portapapeles
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          alert('¡Copiado al portapapeles!');
        })
        .catch(() => {
          alert('Error al copiar. Intenta de nuevo.');
        });
    }

    /**
     * Genera 'quantity' opciones únicas. Si encuentra
     * una repetida, la descarta e intenta de nuevo
     * hasta lograr la cantidad pedida (o llegar a
     * un número de intentos máximos).
     */
    function generateUniqueOptions(baseName, quantity) {
      const uniqueSet = new Set();
      const results = [];
      
      let attempts = 0;
      const maxAttempts = quantity * 20; 
      // Máx. 20 intentos por cada opción que pedimos (para evitar bucles infinitos)

      while (results.length < quantity && attempts < maxAttempts) {
        const candidate = generatePoeticString(baseName);
        if (!uniqueSet.has(candidate)) {
          uniqueSet.add(candidate);
          results.push(candidate);
        }
        attempts++;
      }
      return results;
    }

    // Genera las opciones y las inyecta en el DOM
    function generateOptions() {
      const baseName = document.getElementById('baseName').value.trim() || 'manu';
      const quantity = parseInt(document.getElementById('numOptions').value, 10) || 5;
      const optionsContainer = document.getElementById('optionsList');
      
      // Limpiamos la lista anterior
      optionsContainer.innerHTML = '';

      // Generamos 'quantity' opciones únicas
      const generated = generateUniqueOptions(baseName, quantity);

      generated.forEach(result => {
        // Creamos el bloque visual
        const optionItem = document.createElement('div');
        optionItem.className = 'option-item';

        const optionText = document.createElement('span');
        optionText.className = 'option-text';
        optionText.textContent = result;

        const copyButton = document.createElement('button');
        copyButton.className = 'copy-btn';
        copyButton.textContent = 'Copiar';
        copyButton.addEventListener('click', () => {
          copyToClipboard(result);
        });

        optionItem.appendChild(optionText);
        optionItem.appendChild(copyButton);
        optionsContainer.appendChild(optionItem);
      });
    }
  </script>
</body>
</html>
