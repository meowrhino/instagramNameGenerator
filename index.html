<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Underscore Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f0f2f5;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 2rem;
      text-align: center;
      width: 300px;
      max-width: 90%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 0.5rem;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 1rem;
      padding: 0.8rem;
      background: #eef;
      border-radius: 4px;
      word-break: break-all;
      font-weight: 600;
      color: #333;
    }

    .info {
      font-size: 0.8rem;
      margin-top: 0.5rem;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Underscore Generator</h1>

  <div class="input-group">
    <label for="nameInput">Enter a word (no spaces)</label>
    <input id="nameInput" type="text" placeholder="e.g. manu" />
  </div>

  <button id="generateBtn">Generate</button>

  <div class="result" id="resultBox">Your handle will appear here</div>
  <div class="info">(Max Instagram handle length: 30 chars)</div>
</div>

<script>
  const generateBtn = document.getElementById('generateBtn');
  const nameInput = document.getElementById('nameInput');
  const resultBox = document.getElementById('resultBox');

  const nameCharLimit = 30;

  generateBtn.addEventListener('click', () => {
    // Clear any old messages
    console.clear();

    let name = nameInput.value.trim();

    // 1) Basic validation: reject if there's a space
    if (/\s/.test(name)) {
      resultBox.textContent = "Spaces are not allowed. Try again!";
      return;
    }

    // 2) If user doesn't type anything
    if (!name) {
      resultBox.textContent = "Please enter a valid name.";
      return;
    }

    // 3) If the name is already 30+ characters (too long for Instagram)
    if (name.length >= nameCharLimit) {
      resultBox.textContent = "This name is already at or above 30 chars.";
      return;
    }

    // Let’s generate underscores for a new handle
    let handle = randomUnderscoreHandle(name, nameCharLimit);

    // Show result in the box
    resultBox.textContent = handle;
    console.log("Final handle:", handle);
    console.log("Length:", handle.length);
  });

  /**
   * Main function that randomly distributes underscores around the given `name`.
   * Returns a final handle that's up to 30 characters.
   */
  function randomUnderscoreHandle(name, maxLen) {
    let nameLength = name.length;
    let underscoresToDistribute = maxLen - nameLength;

    // Start with an empty handle
    let result = name;
    // We’ll insert underscores in random positions until we approach maxLen

    while (result.length < maxLen) {
      // pick a random position
      let pos = Math.floor(Math.random() * (result.length + 1));
      // pick a random number of underscores (up to the difference)
      let underscoresThisTime = Math.floor(Math.random() * (underscoresToDistribute + 1));

      // Insert those underscores
      // slice(0, pos) + underscores + slice(pos)
      let underscoresStr = "_".repeat(underscoresThisTime);
      result = result.slice(0, pos) + underscoresStr + result.slice(pos);

      // Update how many underscores we can still add
      underscoresToDistribute -= underscoresThisTime;

      // If we added 0 underscores this time, it's possible we get stuck in a loop,
      // so let's break if underscoresThisTime == 0
      if (underscoresThisTime === 0) break;

      // If we’ve reached or exceeded the limit, break
      if (result.length >= maxLen) break;
    }

    // If we ended up longer than 30, slice it
    if (result.length > maxLen) {
      result = result.slice(0, maxLen);
    }

    return result;
  }
</script>

</body>
</html>
